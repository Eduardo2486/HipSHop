      <!-- Grid -->
      <div class="products-grid col-xl-9 col-lg-8 order-lg-2">
          <section class="items">
            <div class="row row-items">
              <div class="col-12">
                <div class="form-floating">
                  <input type="text" class="form-control" id="NombreArtistico" placeholder="Nombre Artistico">
                  <label for="NombreArtistico">Nombre Artístico</label>
                </div>
                <br>
                <div class="form-floating">
                  <input type="text" class="form-control" id="Nombre" placeholder="Nombre">

                </div>
                <br>
                <div class="form-floating">
                  <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                  <label for="floatingPassword">Contraseña</label>
                </div>
                <br>
                <div class="form-floating">
                  <input type="file" class="form-control" id="profilePicture" placeholder="Perfil">
                  <label for="profilePicture">Imagen perfil</label>
                </div>
                <br>
                <div class="form-floating">
                  <input type="text" class="form-control" id="cuentaBanco" placeholder="Cuenta de banco">
                  <label for="cuentaBanco">Cuenta de banco</label>
                </div>
                <br>
                <div class="form-floating">
                  <select class="form-select" id="seleccionarBanco" aria-label="Banco">
                    <option value="1">Banco Azteca</option>
                    <option value="2">BBVA</option>
                    <option value="3">Santander</option>
                    <option value="3">Banamex</option>
                  </select>
                  <label for="seleccionarBanco">Selecciona tu banco</label>
                </div>
                <br>
                <button type="button" class="btn btn-success">Guardar</button>
              </div>
